<app-header></app-header>
<div class="mt-5 d-flex justify-content-center align-items-center w-100">
  <div *ngIf="!checkoutStatus"  class="delivery w-50 mt-5 mb-5">
    <h1>Delivery Details</h1>
    <form [formGroup]="checkoutForm" class="border rounded p-3">
        <div class="form-floating mb-3">
            <input name="username" formControlName="username" type="text" class="form-control" id="floatingInputName" placeholder="Username">
            <label for="floatingInputName">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input name="address" formControlName="address"  type="text" class="form-control" id="floatingPInputAddress" placeholder="Address">
            <label for="floatingPInputAddress">Address</label>
          </div>
          <div class="form-floating mb-3">
            <input name="pincode" formControlName="pincode"  type="text" class="form-control" id="floatingPInputPincode" placeholder="Pincode">
            <label for="floatingPInputPincode">Pincode</label>
          </div>
          <div class="d-flex jusify-content-between mb-3">
            <button (click)="cancel()" class="btn btn-warning me-3">Cancel</button>
            <button (click)="proceedToBuy()" class="btn btn-success">Proceed to Buy</button>
          </div>
    </form>
  </div>
  <div *ngIf="checkoutStatus"  class="delivery w-50 mt-5 mb-5">
    <h1>Payment Details</h1>
    <hr>
    <span class="fw-bolder">To Address:</span>
    <h4>{{checkoutForm.value.username}}</h4>
    <h5>{{checkoutForm.value.address}}</h5>
    <h5>{{checkoutForm.value.pincode}}</h5>
    <h4 class="mt-3 text-danger">Total Amount: $ {{totalAmount}}</h4>
    <div class="payment mt-5">
      <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    </div>

</div>
</div>
