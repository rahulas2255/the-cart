<app-header></app-header>
<!-- Section-->
<section class="py-5">
  <div *ngIf="allPrudcts.length==0" style="height: 70vh;" class="d-flex justify-content-center align-items-center w-100">
    <img class="img-fluid" src="https://cdni.iconscout.com/illustration/premium/thumb/empty-cart-2130356-1800917.png" alt="">
    <h1 class="text-primary"> Your Wishlist Is Empty!!!!</h1>
  </div>
    <div *ngIf="allPrudcts.length!=0" class="container px-4 px-lg-5 mt-5">
        <h1 class="text-dark mb-5">Your Wishlist.</h1>
      <div
        class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
      >
        <div *ngFor="let product of allPrudcts" class="col mb-5">
          <div class="card h-100">
            <!-- Product image-->
            <img
              width="200px"
              height="300px"
                           
              class="card-img-top"
              [src]="product.image"
              alt="..."
            />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder"> {{product.title}} </h5>
                <!-- Product price-->
               $ {{product.price}}
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="d-flex justify-content-between">
                    <button (click)="removeItem(product._id)" class="btn" > <i class="fa-solid fa-heart-circle-xmark text-danger fs-3"></i> </button>
                    <button (click)="addToCart(product)" class="btn" > <i class="fa-solid fa-cart-plus text-success fs-3"></i> </button>
      
                  </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>
